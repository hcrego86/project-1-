    <script>
    var scrollMsg = " Hover over the images for a description... ";
    scrollMsg += " Make sure pop-ups are enabled to get the description... "
    scrollMsg += " Click on the images for a closer view... "
   
    
    var beginPos = 0;
    function scrollingMsg(){
    document.msgForm.scrollingMsgBox.value = 
    scrollMsg.substring(beginPos,scrollMsg.length)+scrollMsg.substring(0, beginPos);
    beginPos = beginPos + 1;
    if(beginPos > scrollMsg.length){
      beginPos = 0
    }
    window.setTimeout("scrollingMsg()",90)
    }
